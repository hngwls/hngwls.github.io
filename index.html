    }

    #t   { top: 65px;  left: 51%; }

    #th  { top: 440px; left: 48%; }
    #m   { top: 515px; left: 52%; }

    .video-embed {

      border: none;
      z-index: 500;
      pointer-events: none; /* ÌÅ¥Î¶≠ Î∞©ÏßÄ */

    }

    #char1 { top: 120px; left: 33%; }

  </style>
</head>

<body>
  <div class="left" onclick="showjinText()">
    jin is<br>

  <div id="M" class="letter" onclick="show('M', this)">Êúà</div>

    frameborder="0"
    allow="autoplay; encrypted-media"
  ></iframe>

  <div class="text-box" id="reveal"></div>

  <script>
    const texts = {

      p: "'p' is about pictures and poetry.",
      w: "'w' is about wandering.",
      th: "'th' is about theories.",
      m: "'m' is about memories."
    };

    const leftAligned = ['t','H','th','m'];

    function show(key, el) {
      const box = document.getElementById("reveal");
      const r = el.getBoundingClientRect();
      box.innerText = texts[key];
      box.style.display = "block";
      box.style.top = r.bottom + window.scrollY + 8 + "px";
      box.style.left = r.right + window.scrollX + "px";
    }

    function scrollToForm() {
      document.getElementById("form").scrollIntoView({behavior:"smooth"});
    }

    function sendMessage(e) {
      e.preventDefault();

  </script>
</body>
</html>
