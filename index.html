<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jin is</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: white;
      height: 100vh;
      overflow-x: hidden;
      font-size: 15px;
    }

    .left {
      position: fixed;
      top: 32px;
      left: 28px;
      writing-mode: vertical-rl;
      font-size: 30px;
      z-index: 1000;
      cursor: pointer;
    }

    .letter {
      position: absolute;
      font-size: 22px;
      cursor: pointer;
    }

    #t   { top: 65px;  left: 51%; }
    #H   { top: 140px; left: 48%; }
    #M   { top: 215px; left: 53%; }
    #p   { top: 290px; left: 50%; }
    #w   { top: 365px; left: 46%; }
    #th  { top: 440px; left: 48%; }
    #m   { top: 515px; left: 52%; }

    .video-embed {
      position: absolute;
      top: 105px;
      left: 55%;
      width: 170px;
      height: 95px;
      border: none;
      z-index: 500;
      pointer-events: none; /* 클릭 방지 유지 */
    }

    .text-box {
      display: none;
      position: absolute;
      font-style: italic;
      font-size: 13px;
      background: none;
      color: #333;
      border: none;
      padding: 5px;
      border-radius: 0;
      max-width: 80%;
      white-space: pre-wrap;
      z-index: 9999;
      text-align: left;
      pointer-events: none;
    }

    .form-box {
      position: absolute;
      top: 580px;
      width: 70%;
      max-width: 360px;
      padding: 11px;
      left: 55%;
      transform: translateX(-50%);
    }

    .form-box label {
      font-size: 15px;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      font-size: 15px;
      padding: 9px 7px;
      border: none;
      border-bottom: 1px solid #999;
      margin-bottom: 15px;
      background: transparent;
      font-family: 'Georgia', serif;
    }

    .form-box button {
      font-size: 16px;
      color: darkred;
      background: none;
      border: none;
      cursor: pointer;
      padding: 7px 11px;
    }

    .left span { 
      font-style: italic; 
      font-size: 13px; 
      display: block; 
      margin-top: 4px; 
    } 
    
    .char-img {
      position: absolute;
      width: 50px;
      height: auto;
    }

    #char1 { top: 120px; left: 33%; }
    #char2 { top: 425px; left: 34%; }
    #char3 { top: 515px; left: 59%; }
  </style>
</head>
<body>
  <div class="left" onclick="showjinText()">
    jin is<br>
    <span id="jin-floating"></span>
  </div> 
  
  <div id="t" class="letter" onclick="show('t', this)">t</div>
  <div id="H" class="letter" onclick="show('H', this)">H</div>
  <div id="M" class="letter" onclick="show('M', this)">月</div>
  <div id="p" class="letter" onclick="show('p', this)">p</div>
  <div id="w" class="letter" onclick="show('w', this)">w</div>
  <div id="th" class="letter" onclick="show('th', this)">th</div>
  <div id="m" class="letter" onclick="scrollToForm(); show('m', this)">m</div>

  <img src="char1.png" class="char-img" id="char1" />
  <img src="char2.png" class="char-img" id="char2" />
  <img src="char3.png" class="char-img" id="char3" />

  <!-- YouTube가 주입할 자리 -->

  <div class="text-box" id="reveal"></div>

  <div class="form-box" id="form">
    <form onsubmit="sendMessage(event)">
      <label> n✹m⚝</label>
      <input type="text" name="name" placeholder="*S" required />
      <label> m⚝s✹g⚝</label>
      <textarea name="message" rows="3" placeholder="✹s" required></textarea>
      <button type="submit">S✺nd!</button>
    </form>
  </div>

  <!-- ▼ 배경음악(터치 시 재생) 기능 제거됨 -->

  <script>
    const texts = {
      t: "'t' *s ab✪ut th✪ughts and tales.",
      H: "'H' ✼s ab✪ut h✼dden th✼ngs.",
      M: "'月' ✵s ab✪ut m✪✪n and mem✪ry.",
      p: "'p' ≛s ab✪ut p≛ctures and p✪etry.",
      w: "'w' ⊛s ab✪ut wander⊛ng and w✪nder⊛ng.",
      th: "'th' ✰s ab✪ut th✪ughts and the✪r✰es.",
      m: "'m' is about memories."
    };

    const leftAligned = ['t', 'H', 'th', 'm'];

    function show(key, element) {
      const box = document.getElementById("reveal");
      const rect = element.getBoundingClientRect();
      const scrollY = window.scrollY;
      const scrollX = window.scrollX;

      box.innerText = texts[key] || '';
      box.style.display = 'block';
      box.style.top = `${rect.bottom + scrollY + 8}px`;

      if (leftAligned.includes(key)) {
        box.style.left = `${rect.left + scrollX}px`;
        box.style.transform = 'translateX(-100%)';
        box.style.textAlign = 'right';
      } else {
        box.style.left = `${rect.right + scrollX}px`;
        box.style.transform = 'translateX(0%)';
        box.style.textAlign = 'left';
      }
    }

    function scrollToForm() {
      document.getElementById("form").scrollIntoView({ behavior: "smooth" });
    }

    function sendMessage(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbyrsg5zHjNSKNWP3KoMPMxxKhU64CDNuNDnDLBg3DWCl71Kw2_IcqsirvF6M70cXZ4/exec", {
        method: "POST",
        body: new URLSearchParams(data)
      }).then(() => {
        alert("메시지가 전송되었습니다.");
        form.reset();
      }).catch(() => {
        alert("오류가 발생했습니다. 다시 시도해주세요.");
      });
    }

    let jinshown = false;
    function showjinText() {
      if (!jinshown) {
        document.getElementById("jin-floating").innerText =
          "It might hurt, but if it builds a deeper love, I’ll take it.\nI like us - so different, but still us.";
        jinshown = true;
      }
    }
  </script>

  <!-- YouTube Iframe API 로드 및 ‘자동재생(음소거)’ 보정 -->
 
</body>
</html>
