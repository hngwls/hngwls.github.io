  <!-- 랜덤 오디오: 최초 클릭 시에만 재생 (기존 동작 유지) -->
  <script>
    const tracks = [
      "https://hngwls.github.io/somuch.mp3",
      "https://hngwls.github.io/strange%20me.mp3",
      "https://hngwls.github.io/gochilge.mp3"
    ];

    let started = false;
    let audio = new Audio();

    function playRandomSong() {
      const index = Math.floor(Math.random() * tracks.length);
      audio.src = tracks[index];
      audio.play().catch(()=>{});
    }

    document.body.addEventListener("click", () => {
      if (!started) {
        started = true;
        playRandomSong();
        audio.addEventListener("ended", playRandomSong);
      }
    }, { once: true });
  </script>
  
  <script>
    const texts = {
      t: "'t' *s ab✪ut th✪ughts and tales.",
      H: "'H' ✼s ab✪ut h✼dden th✼ngs.",
      M: "'月' ✵s ab✪ut m✪✪n and mem✪ry.",
      p: "'p' ≛s ab✪ut p≛ctures and p✪etry.",
      w: "'w' ⊛s ab✪ut wander⊛ng and w✪nder⊛ng.",
      th: "'th' ✰s ab✪ut th✪ughts and the✪r✰es.",
      m: "'m' is about memories."
    };

    const leftAligned = ['t', 'H', 'th', 'm'];

    function show(key, element) {
      const box = document.getElementById("reveal");
      const rect = element.getBoundingClientRect();
      const scrollY = window.scrollY;
      const scrollX = window.scrollX;

      box.innerText = texts[key] || '';
      box.style.display = 'block';
      box.style.top = `${rect.bottom + scrollY + 8}px`;

      if (leftAligned.includes(key)) {
        box.style.left = `${rect.left + scrollX}px`;
        box.style.transform = 'translateX(-100%)';
        box.style.textAlign = 'right';
      } else {
        box.style.left = `${rect.right + scrollX}px`;
        box.style.transform = 'translateX(0%)';
        box.style.textAlign = 'left';
      }
    }

    function scrollToForm() {
      document.getElementById("form").scrollIntoView({ behavior: "smooth" });
    }

    function sendMessage(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbyrsg5zHjNSKNWP3KoMPMxxKhU64CDNuNDnDLBg3DWCl71Kw2_IcqsirvF6M70cXZ4/exec", {
        method: "POST",
        body: new URLSearchParams(data)
      }).then(() => {
        alert("메시지가 전송되었습니다.");
        form.reset();
      }).catch(() => {
        alert("오류가 발생했습니다. 다시 시도해주세요.");
      });
    }

    let jinshown = false;
    function showjinText() {
      if (!jinshown) {
        document.getElementById("jin-floating").innerText =
          "It might hurt, but if it builds a deeper love, I’ll take it.\nI like us - so different, but still us.";
        jinshown = true;
      }
    }
  </script>

  <!-- YouTube Iframe API 로드 및 ‘자동재생(음소거)’ 강제 보정 -->
  <script>
    const YT_VIDEO_ID = 'aKIf0UeFUT0';
    let ytPlayer = null;
    let tried = 0;
    const MAX_TRIES = 5;

    // 1) API 스크립트 로드
    (function loadYT() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    })();

    // 2) API 준비되면 플레이어 생성
    function onYouTubeIframeAPIReady() {
      ytPlayer = new YT.Player('yt-player', {
        host: 'https://www.youtube.com',
        videoId: YT_VIDEO_ID,
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          playsinline: 1,
          enablejsapi: 1,
          origin: window.location.origin
        },
        events: {
          onReady: handleReady,
          onStateChange: handleStateChange
        }
      });
    }

    // 3) 준비 이벤트: 음소거 후 재생 시도 + allow 속성 강제 주입
    function handleReady(e) {
      safeSetAllowOnIframe();
      forcePlay(e.target);

      // 혹시 실패하면 몇 번 재시도
      retryPlayLoop();
    }

    function handleStateChange(e) {
      // 재생이 시작되면(1) 재시도 중단
      if (e.data === YT.PlayerState.PLAYING) {
        tried = MAX_TRIES; // 루프 종료
      }
    }

    function forcePlay(player) {
      try {
        player.mute();
        player.setVolume(0);
        const p = player.playVideo();
        if (p && typeof p.then === 'function') {
          p.catch(()=>{}); // promise 거부 보호
        }
      } catch (_) {}
    }

    function retryPlayLoop() {
      const tick = () => {
        if (!ytPlayer || tried >= MAX_TRIES) return;
        const state = ytPlayer.getPlayerState ? ytPlayer.getPlayerState() : -1;
        // 1초 간격으로 재시도 (UNSTARTED(-1)/CUED(5)/PAUSED(2) 상태 등일 때)
        if (state !== YT.PlayerState.PLAYING) {
          tried++;
          forcePlay(ytPlayer);
          safeSetAllowOnIframe();
          setTimeout(tick, 1000);
        }
      };
      setTimeout(tick, 700);
    }

    // 4) 사용자가 어쨌든 한 번 클릭/터치하면 다시 시도 (정책 회피)
    const resumeOnce = () => {
      if (ytPlayer) {
        safeSetAllowOnIframe();
        forcePlay(ytPlayer);
      }
      window.removeEventListener('click', resumeOnce, { capture: true });
      window.removeEventListener('touchstart', resumeOnce, { capture: true });
    };
    window.addEventListener('click', resumeOnce, { capture: true, once: true });
    window.addEventListener('touchstart', resumeOnce, { capture: true, once: true });

    // 5) API가 만든 iframe에 allow 속성 강제 부여
    function safeSetAllowOnIframe() {
      try {
        const container = document.getElementById('yt-player');
        const iframe = container && container.querySelector('iframe');
        if (iframe) {
          const allow = iframe.getAttribute('allow') || '';
          // 필요한 권한이 없으면 추가
          if (!/autoplay/.test(allow)) {
            iframe.setAttribute('allow', (allow ? allow + '; ' : '') + 'autoplay; encrypted-media; fullscreen; picture-in-picture');
          }
          // 혹시나 모달/레이어 위에 가려지지 않도록 z-index 보정(선택)
          iframe.style.zIndex = '500';
        }
      } catch (_) {}
    }
  </script>
