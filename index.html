<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jinisgam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: white;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      height: 100vh;
    }
    .left {
      position: fixed;
      top: 20px;
      left: 0;
      writing-mode: vertical-rl;
      transform: rotate(90deg);
      font-size: 18px;
      padding: 0 4px;
    }
    .letter {
      position: absolute;
      font-size: 24px;
      cursor: pointer;
    }
    .letter[data-key="t"] { top: 60px; left: 150px; }
    .letter[data-key="H"] { top: 120px; left: 120px; }
    .letter[data-key="M"] { top: 200px; left: 180px; }
    .letter[data-key="p"] { top: 270px; left: 100px; }
    .letter[data-key="w"] { top: 340px; left: 150px; }
    .letter[data-key="th"] { top: 420px; left: 130px; }
    .letter[data-key="m"] { top: 500px; left: 160px; }

    .text-box {
      margin-top: 580px;
      padding: 20px;
      font-style: italic;
      white-space: pre-line;
      max-width: 90%;
    }

    .form-box {
      margin-top: 20px;
      padding: 20px;
      max-width: 350px;
    }
    .form-box label {
      font-size: 14px;
      display: block;
    }
    .form-box input,
    .form-box textarea {
      width: 100%;
      font-size: 14px;
      border: none;
      border-bottom: 1px solid #999;
      margin-bottom: 14px;
      padding: 6px 4px;
      background: transparent;
      font-family: 'Georgia', serif;
    }
    .form-box button {
      font-size: 16px;
      color: darkred;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="left">jin is</div>

  <div class="letter" data-key="t" onclick="show('t')">t</div>
  <div class="letter" data-key="H" onclick="show('H')">H</div>
  <div class="letter" data-key="M" onclick="show('M')">月</div>
  <div class="letter" data-key="p" onclick="show('p')">p</div>
  <div class="letter" data-key="w" onclick="show('w')">w</div>
  <div class="letter" data-key="th" onclick="show('th')">th</div>
  <div class="letter" data-key="m" onclick="scrollToForm()">m</div>

  <div class="text-box" id="reveal"></div>

  <div class="form-box" id="form">
    <form onsubmit="sendMessage(event)">
      <label>* n✹m⚝</label>
      <input type="text" name="name" placeholder="*S" required />
      <label>* m⚝ss⚝g⚝</label>
      <textarea name="message" rows="3" placeholder="*s" required></textarea>
      <button type="submit">S✺nd!</button>
    </form>
  </div>

  <script>
    const texts = {
      t: "'t' ✻s ab✪ut th✪ughts and tales.",
      H: "'H' ✻s ab✪ut hidden things.",
      M: "'月' ✻s ab✪ut m✪✪n and mem✪ry.",
      w: "'w' ✪s ab✪ut w✪ndering and w✪ndering.",
      th: "'th' ✭s ab✪ut th✪ughts and the✭ries.",
      p: `당신의 이야기를 내 두 눈으로 다시 볼 수 있다면 좋을 텐데.
그 눈알이 영사기가 되어 모든 걸 볼 수 있게 된다면 난 아마도 울 것 같아.
하지만 물속에서의 눈물은 아무 의미가 없겠지.
인간의 근본 기분은 슬픔이라던 모니카 소설의 구절이 생각나.
그러니까 내 말은, 모든 건 그곳에서부터 비롯된 것 같아.`
    };

    function show(key) {
      const box = document.getElementById("reveal");
      box.innerText = texts[key] || "";
    }

    function scrollToForm() {
      document.getElementById("form").scrollIntoView({ behavior: "smooth" });
    }

    function sendMessage(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbyrsg5zHjNSKNWP3KoMPMxxKhU64CDNuNDnDLBg3DWCl71Kw2_IcqsirvF6M70cXZ4/exec", {
        method: "POST",
        body: new URLSearchParams(data)
      }).then(() => {
        alert("메시지가 전송되었습니다.");
        form.reset();
      }).catch(() => {
        alert("오류가 발생했습니다. 다시 시도해주세요.");
      });
    }
  </script>
</body>
</html>
