<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jin is</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #ede1d2;
      height: 100vh;
      overflow-x: hidden;
      font-size: 15px;
    }
    .left {
      position: fixed;
      top: 30px;
      left: 20px;
      writing-mode: vertical-rl;
      font-size: 16px;
      z-index: 1000;
    }
    .letter {
      position: absolute;
      font-size: 22px;
      cursor: pointer;
    }
    #t   { top: 60px;  left: 51%; }
    #H   { top: 120px; left: 48%; }
    #M   { top: 180px; left: 53%; }
    #p   { top: 240px; left: 50%; }
    #w   { top: 300px; left: 46%; }
    #th  { top: 360px; left: 48%; }
    #m   { top: 420px; left: 52%; }

    .video-embed {
      position: absolute;
      top: 170px;
      left: 62%;
      width: 140px;
      height: 80px;
      border: none;
      z-index: 500;
    }

    .text-box {
      display: none;
      position: absolute;
      font-style: italic;
      font-size: 13px;
      background: #ede1d2;
      color: #333;
      border: none;
      padding: 5px;
      border-radius: 3px;
      max-width: 180px;
      font-style: italic;
      white-space: pre-wrap;
      z-index: 999;
    }
    /* 텍스트 박스 위치: 왼쪽 */
    #text-t  { top: 60px;  left: 45%; }
    #text-H  { top: 120px; left: 42%; }
    #text-M  { top: 180px; left: 47%; }
    #text-p  { top: 240px; left: 44%; }
    /* 텍스트 박스 위치: 오른쪽 */
    #text-w  { top: 300px; left: 52%; }
    #text-th { top: 360px; left: 54%; }
    #text-m  { top: 420px; left: 56%; }

    .form-box {
      position: absolute;
      top: 500px;
      width: 90%;
      max-width: 350px;
      padding: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .form-box label { font-size: 14px; }
    .form-box input,
    .form-box textarea {
      width: 100%;
      font-size: 14px;
      border: none;
      border-bottom: 1px solid #999;
      margin-bottom: 12px;
      padding: 5px 4px;
      background: transparent;
      font-family: 'Georgia', serif;
    }
    .form-box button {
      font-size: 16px;
      color: darkred;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="left">jin is</div>

  <div id="t" class="letter" onclick="show('t')">t</div>
  <div id="H" class="letter" onclick="show('H')">H</div>
  <div id="M" class="letter" onclick="show('M')">月</div>
  <div id="p" class="letter" onclick="show('p')">p</div>
  <div id="w" class="letter" onclick="show('w')">w</div>
  <div id="th" class="letter" onclick="show('th')">th</div>
  <div id="m" class="letter" onclick="scrollToForm(); show('m')">m</div>

  <iframe class="video-embed"
    src="https://www.youtube.com/embed/aKIf0UeFUT0?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0"
    title="YouTube video"
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <!-- 각각의 텍스트 박스 -->
  <div id="text-t" class="text-box"></div>
  <div id="text-H" class="text-box"></div>
  <div id="text-M" class="text-box"></div>
  <div id="text-p" class="text-box"></div>
  <div id="text-w" class="text-box"></div>
  <div id="text-th" class="text-box"></div>
  <div id="text-m" class="text-box"></div>

  <div class="form-box" id="form">
    <form onsubmit="sendMessage(event)">
      <label>* n✹m⚝</label>
      <input type="text" name="name" placeholder="*S" required />
      <label>* m⚝m⚝g⚝</label>
      <textarea name="message" rows="3" placeholder="*s" required></textarea>
      <button type="submit">S✺nd!</button>
    </form>
  </div>

  <script>
    const texts = {
      t: "'t' ✼s ab✪ut th✪ughts and tales.",
      H: "'H' ✼s ab✪ut hidden things.",
      M: "'月' ✵s ab✪ut m✪✪n and mem✪ry.",
      p: "'p' ≛s ab✪ut p≛pictures and p✪etry.",
      w: "'w' ⊛s ab✪ut wandering and w✪ndering.",
      th: "'th' ✰s ab✪ut th✪ughts and the✪ries.",
      m: "'m' is about memories."
    };

    function show(key) {
      // 모든 박스를 숨김
      const all = document.querySelectorAll('.text-box');
      all.forEach(el => el.style.display = 'none');
      // 해당 박스만 표시
      const box = document.getElementById(`text-${key}`);
      if (box) {
        box.innerText = texts[key] || '';
        box.style.display = 'block';
      }
    }

    function scrollToForm() {
      document.getElementById("form").scrollIntoView({ behavior: "smooth" });
    }

    function sendMessage(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbyrsg5zHjNSKNWP3KoMPMxxKhU64CDNuNDnDLBg3DWCl71Kw2_IcqsirvF6M70cXZ4/exec", {
        method: "POST",
        body: new URLSearchParams(data)
      }).then(() => {
        alert("메시지가 전송되었습니다.");
        form.reset();
      }).catch(() => {
        alert("오류가 발생했습니다. 다시 시도해주세요.");
      });
    }
  </script>
</body>
</html>
