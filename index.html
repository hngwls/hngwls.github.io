<!-- 중간 생략 없이 전체 코드입니다 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jin is</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: white;
      height: 100vh;
      overflow-x: hidden;
      font-size: 15px;
    }

    .left {
      position: fixed;
      top: 30px;
      left: 20px;
      writing-mode: vertical-rl;
      font-size: 16px;
      z-index: 1000;
    }

    .letter {
      position: absolute;
      font-size: 22px;
      cursor: pointer;
    }

    #t   { top: 90px;  left: 51%; }
    #H   { top: 165px; left: 48%; }
    #M   { top: 240px; left: 53%; }
    #p   { top: 315px; left: 50%; }
    #w   { top: 390px; left: 46%; }
    #th  { top: 465px; left: 48%; }
    #m   { top: 540px; left: 52%; }

    .video-embed {
      position: absolute;
      top: 130px;
      left: 55%;
      width: 170px;
      height: 95px;
      border: none;
      z-index: 500;
    }

    .playlist-box {
      position: absolute;
      top: 350px;
      left: 7%;
      text-align: center;
      font-family: 'Georgia', serif;
      z-index: 500;
    }

    .playlist-title {
      font-size: 12px;
      margin-bottom: 4px;
      color: #333;
    }

    .text-box {
      display: none;
      position: absolute;
      top: 20px;
      left: 55%;
      transform: translateX(-50%);
      font-style: italic;
      font-size: 13px;
      background: none;
      color: #333;
      border: none;
      padding: 5px;
      border-radius: 0;
      max-width: 80%;
      white-space: pre-wrap;
      z-index: 999;
      text-align: center;
    }

    .form-box {
      position: absolute;
      top: 620px;
      width: 55%;
      max-width: 250px;
      padding: 6px;
      left: 50%;
      transform: translateX(-50%);
    }

    .form-box label {
      font-size: 13px;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      font-size: 12px;
      padding: 4px 3px;
      border: none;
      border-bottom: 1px solid #999;
      margin-bottom: 10px;
      background: transparent;
      font-family: 'Georgia', serif;
    }

    .form-box button {
      font-size: 14px;
      color: darkred;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }

    .char-img {
      position: absolute;
      width: 50px;
      height: auto;
    }

    #char1 { top: 130px; left: 33%; }
    #char2 { top: 460px; left: 34%; }
    #char3 { top: 520px; left: 59%; }
  </style>
</head>
<body>
  <div class="left">jin is</div>

  <div id="t" class="letter" onclick="show('t')">t</div>
  <div id="H" class="letter" onclick="show('H')">H</div>
  <div id="M" class="letter" onclick="show('M')">月</div>
  <div id="p" class="letter" onclick="show('p')">p</div>
  <div id="w" class="letter" onclick="show('w')">w</div>
  <div id="th" class="letter" onclick="show('th')">th</div>
  <div id="m" class="letter" onclick="scrollToForm(); show('m')">m</div>

  <img src="char1.png" class="char-img" id="char1" />
  <img src="char2.png" class="char-img" id="char2" />
  <img src="char3.png" class="char-img" id="char3" />

  <!-- 기존 유튜브 영상 -->
  <iframe class="video-embed"
    src="https://www.youtube.com/embed/aKIf0UeFUT0?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0"
    title="YouTube video"
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <!-- YouTube 플레이리스트 -->
  <div class="playlist-box">
    <p class="playlist-title">きゅうし さかな くじら</p>
    <iframe width="120" height="70" 
      src="https://www.youtube.com/embed/videoseries?list=PLOUe7MhAquNWKgDrbmsWqxHDwgmdkfUZ2&autoplay=1&mute=1" 
      title="YouTube playlist"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div class="text-box" id="reveal"></div>

  <div class="form-box" id="form">
    <form onsubmit="sendMessage(event)">
      <label> n✹m⚝</label>
      <input type="text" name="name" placeholder="*S" required />
      <label> m⚝s✹g⚝</label>
      <textarea name="message" rows="3" placeholder="✹s" required></textarea>
      <button type="submit">S✺nd!</button>
    </form>
  </div>

  <script>
    const texts = {
      t: "'t' *s ab✪ut th✪ughts and tales.",
      H: "'H' ✼s ab✪ut h✼dden th✼ngs.",
      M: "'月' ✵s ab✪ut m✪✪n and mem✪ry.",
      p: "'p' ≛s ab✪ut p≛ctures and p✪etry.",
      w: "'w' ⊛s ab✪ut wander⊛ng and w✪nder⊛ng.",
      th: "'th' ✰s ab✪ut th✪ughts and the✪r✰es.",
      m: "'m' is about memories."
    };

    function show(key) {
      const box = document.getElementById("reveal");
      box.innerText = texts[key] || '';
      box.style.display = 'block';
    }

    function scrollToForm() {
      document.getElementById("form").scrollIntoView({ behavior: "smooth" });
    }

    function sendMessage(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbyrsg5zHjNSKNWP3KoMPMxxKhU64CDNuNDnDLBg3DWCl71Kw2_IcqsirvF6M70cXZ4/exec", {
        method: "POST",
        body: new URLSearchParams(data)
      }).then(() => {
        alert("메시지가 전송되었습니다.");
        form.reset();
      }).catch(() => {
        alert("오류가 발생했습니다. 다시 시도해주세요.");
      });
    }
  </script>
</body>
</html>
