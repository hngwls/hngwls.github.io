<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jinisgam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: white;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .left {
      position: absolute;
      top: 20px;
      left: 0;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 18px;
      padding: 0 4px;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      padding: 20px 6px;
      font-size: 18px;
      cursor: pointer;
    }
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
    }
    .content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .image-box {
      width: 45%;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
    }
    .image-box img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }
    .text-box {
      width: 55%;
      font-size: 15px;
      font-style: italic;
      white-space: pre-line;
      overflow-y: auto;
      max-height: 400px;
    }
    .form-box {
      margin-top: 20px;
      width: 100%;
      max-width: 350px;
    }
    .form-box label {
      font-size: 14px;
    }
    .form-box input, .form-box textarea {
      width: 100%;
      font-size: 14px;
      border: none;
      border-bottom: 1px solid #999;
      margin-bottom: 14px;
      padding: 6px 4px;
      background: transparent;
      font-family: 'Georgia', serif;
    }
    .form-box button {
      font-size: 16px;
      color: darkred;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="left">jin is</div>
  <div class="center">
    <div onclick="show('t')">t</div>
    <div onclick="show('H')">H</div>
    <div onclick="show('M')">月</div>
    <div onclick="show('p')">p</div>
    <div onclick="show('w')">w</div>
    <div onclick="show('th')">th</div>
    <div onclick="scrollToForm()">m</div>
  </div>
  <div class="main">
    <div class="content">
      <div class="text-box" id="reveal"></div>
      <div class="image-box">
        <img src="cat.jpg" alt="cat" />
      </div>
    </div>
    <div class="form-box" id="form">
      <form action="https://script.google.com/macros/s/AKfycbyrsg5zHjNSKNWP3KoMPMxxKhU64CDNuNDnDLBg3DWCl71Kw2_IcqsirvF6M70cXZ4/exec" method="post" onsubmit="sendMessage(event)">
        <label>⍣ n✹m⚝</label>
        <input type="text" name="name" placeholder="n✹m⚝" required />
        <label>⍣ m⚝ss⚝g⚝</label>
        <textarea name="message" rows="3" placeholder="m⚝ss⚝g⚝" required></textarea>
        <button type="submit">S✺nd!</button>
      </form>
    </div>
  </div>

  <script>
    const texts = {
      t: "'t' ✻s ab✪ut th✪ughts and tales.",
      H: "'H' ✻s ab✪ut hidden things.",
      M: "'月' ✻s ab✪ut m✪✪n and mem✪ry.",
      w: "'w' ✪s ab✪ut w✪ndering and w✪ndering.",
      th: "'th' ✭s ab✪ut th✪ughts and the✭ries.",
      p: `"to them
-에언자 같은 움직임... (중략)
그러니까 내 말은, 모든 건 그곳에서부터 비롯된 것 같아."`
    };

    function show(key) {
      const box = document.getElementById("reveal");
      box.innerText = texts[key] || "";
    }

    function scrollToForm() {
      document.getElementById("form").scrollIntoView({ behavior: "smooth" });
    }

    function sendMessage(e) {
      e.preventDefault();
      e.target.submit();
      e.target.reset();
      alert("메시지가 전송되었습니다.");
    }
  </script>
</body>
</html>
